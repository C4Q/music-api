<head>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
</head>
<body>
  <ul id="artists">

  </ul>
</body>
<script>
////////
// YOUR CODE HERE:
////////

	let artist = document.getElementById('artists')
	console.dir(artist)

	$.ajax({
		url: '/api/artists/sort/a-z',
    type: 'GET',
		success: (data) => {
			console.log(data)
			data.map( (artistObj) => artist.innerHTML += "<li>" + artistObj.name + "</li>" )
		}
	})
</script>
