<head>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
</head>
<body>
  <ul id="artists">

  </ul>
</body>
<script>
  ////////
  // YOUR CODE HERE:
  ////////
  $.ajax({
    url: '/api/artists',
    success: function(data) {
      let $list = $('#artists');

      data.forEach(artist => {
        $list.append('<li>' + artist.name + '</li>');
      })
    }
  })

</script>
