<head>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
</head>
<body>
  <ul id="artists">

  </ul>
</body>
<script>
////////
// YOUR CODE HERE:
////////
$.ajax({
        url: "/api/artists",
        type: 'GET',
        success: (data)=>{
          data.forEach((artist,index)=>{
        $("#artists").append("<li id = "+index+">"+artist.name+"</li>")
      })
      // console.log(data[0].name)
    }
  });


</script>
