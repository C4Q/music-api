<head>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
</head>
<body>
  <ul id="artists">

  </ul>
</body>
<script>

$.ajax({
	url: '/api/artists/',
	method: 'GET'
})
.done((data)=>
	data.forEach((element)=> {
	  let UlTag = document.getElementById('artists');
	  //variable to id='artists'
	  let node = document.createElement('li')
	  //create li tag
		let textnode = document.createTextNode(element.name);
		//create text with artist name
		node.appendChild(textnode);
		//set artist name to li tag
		UlTag.appendChild(node);
		//set li tag to id='artists'
	})
)

</script>
