<head>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
</head>
<body>
  <input id='artists-search-box' type="text">
  <button id='search-button'>Search</button>
  <ul id="songs">

  </ul>
</body>
<script>
////////
// YOUR CODE HERE:
////////
///api/artists/name/:id

$('#search-button').click(()=>{
  var input = $('#artists-search-box').val()
  // console.log(input);
  $.ajax({
    url: '/api/artists/findsongsby/'+ input,
    type: 'GET',
    success: (data)=>{
      data.forEach((songs,index)=>{
      $('#songs').append("<li id = "+index+">"+songs.title+"</li>")
      })
      }
    })
});

</script>
